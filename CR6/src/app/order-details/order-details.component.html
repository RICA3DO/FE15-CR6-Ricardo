    <div class="row" >
        <h4  id="success-Info" role="alert"> </h4>

            <h2 class="detail-dishes p-2">Your order</h2>
            <img src="{{foods.img}}" class="card-img-top" alt="{{foods.name}}"> 
            <h3 class="card-text text-light bg-dark text-center fs-5 p-2">{{foods.name}}</h3>
            <h3 class="w-50 fs-5 p-1 m-2">Price: {{foods.price}} â‚¬</h3>
            <p class="card-text text-danger  m-2"><b>Description:</b> {{ foods.description}}</p>
            <h3 class="btn btn-success  text-center fs-5 p-1 m-2"(click)="addToCart()" >Order</h3>
  
           </div>
</div>
    </div>
</div>
